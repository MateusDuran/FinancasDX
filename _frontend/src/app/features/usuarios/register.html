<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center mx-auto mb-4">
        <svg class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Criar conta</h1>
      <p class="text-gray-600 text-sm mt-1">Preencha seus dados</p>
    </div>

    <!-- Formulario -->
    <form class="bg-white rounded-lg border border-gray-200 p-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input 
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary" 
            placeholder="Seu nome completo"
            [(ngModel)]="nome" 
            name="nome" 
            required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary" 
            placeholder="seu@email.com"
            [(ngModel)]="email" 
            name="email" 
            required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
          <input 
            type="text" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary" 
            placeholder="000.000.000-00"
            [(ngModel)]="cpf" 
            name="cpf" 
            required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input 
            type="password" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-primary" 
            placeholder="Minimo 6 caracteres"
            [(ngModel)]="senha" 
            name="senha" 
            required>
        </div>
      </div>

      <button 
        type="submit" 
        class="w-full mt-6 px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition-colors disabled:opacity-50"
        [disabled]="loading">
        {{ loading ? 'Criando...' : 'Criar conta' }}
      </button>

      <div *ngIf="error" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm text-center">
        {{ error }}
      </div>
    </form>

    <!-- Link para login -->
    <p class="text-center mt-6 text-sm text-gray-600">
      Ja tem conta? 
      <a routerLink="/login" class="text-primary font-medium hover:underline">Entrar</a>
    </p>

    <!-- Link para home -->
    <p class="text-center mt-4">
      <a routerLink="/" class="text-sm text-gray-500 hover:text-gray-700">Voltar para inicio</a>
    </p>
  </div>
</div>
